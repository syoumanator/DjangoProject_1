{% extends 'base.html' %}
{% load my_tags %}
{% block content %}
<div class="album py-5 bg-body-tertiary">
  <div class="container">
    <div class="row row-cols-1 row-cols-md-2 g-4">
      <div class="col">
        <div class="card shadow-sm">
          <img src="{{ product.image | media_filter }}">
          <div class="card-body">
            <h3 class="card-text text-center">Цена: {{ product.price }}</h3>
            <div class="d-flex justify-content-between align-items-center">
              <div class="btn-group">

              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="col">
        <h1 class="text-center">{{ product.name }}</h1>
                <h5>Категория: Мужская {{ product.category|lower }}</h5>
        <p >Описание: {{ product.description}}</p>
                        <a class="btn btn-primary" href="{% url 'catalog:catalog_list' %}"
                   role="button">Вернуться</a>
      </div>
    </div>
  </div>
</div>
{% endblock %}
